<div class="new-member-wrap" class="md-input-container">
  <div id="new-member" class="new-member-inner" >
    <h2>Create new client</h2>
    <form [formGroup]="registerClientForm" (submit)="onSave()">
    <ul class="form">
      <li>
        <label>Client name:</label>
        <input formControlName="clientName" type="text" class="in-text" />
      </li>								
      <li>
        <label>Address:</label>
        <input formControlName="address" type="text" class="in-text" />
      </li>
      <li>
        <label>City:</label>
        <input formControlName="city" type="text" class="in-text" />
      </li>
      <li>
        <label>Zip/Postal code:</label>
        <input formControlName="postalZip" type="text" class="in-text" />
      </li>
      <li>
        <label>Country:</label>
        <select formControlName="country">
          <option>Select country</option>
        </select>
      </li>
    </ul>
  </form>
    <div class="buttons">
      <div class="inner">
        <a href="javascript:;" class="btn green" (click)="onSave()">Save</a>
      </div>
    </div>
  </div>
</div>
